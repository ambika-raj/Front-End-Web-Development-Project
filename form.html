<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <form class="max-w-md mx-auto p-6 bg-white rounded shadow-md">
        <h2 class="text-2xl font-bold mb-4 text-center">Contact Us</h2>

        <label class="block mb-2 font-medium" for="name">Name</label>
        <input type="text" id="name" name="name" class="w-full p-2 mb-4 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Your Name" required>

        <label class="block mb-2 font-medium" for="email">Email</label>
        <input type="email" id="email" name="email" class="w-full p-2 mb-4 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="you@example.com" required>

        <label class="block mb-2 font-medium" for="message">Message</label>
        <textarea type="message" id="message" name="message" class="w-full p-2 mb-4 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="your message here" required></textarea>

        <button type="submit" id="submit" name="submit" class="w-full bg-blue-300 mb-4 p-2 border rounded hover:bg-blue-500">Submit</button>

    </form>
</body>
</html>
